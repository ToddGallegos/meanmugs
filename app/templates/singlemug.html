{% extends 'base.html' %}
{% block content %}

<div class="card my-5 mx-auto rounded" style="max-width: 600px">
    <div class="row g-0">
        <div class="col-md-4 rounded">
            <img src="{{mug.img_url}}" class="img-fluid rounded-start" alt="{{ mug.title }}">
        </div>
        <div class="col-md-8 rounded">
            <div class="card-body rounded">
                <h5 class="card-title mt-4 mb-4">{{ mug.title }}</h5>
                <div class="card-text mt-4 mb-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ mug.caption }}</li>
                        <li class="list-group-item"><strong>Price:</strong> ${{ mug.price }}</li>
                    </ul>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-success btn-sm">
                        <a href="/{{mug.id}}/add_to_cart" class="card-link" style="color:white; text-decoration:none">Add to Cart</a>
                      </button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
